---
- hosts: localhost
  connection: local
  become: true
  pre_tasks:
    - name: Set ansible_distribution to Ubuntu if running Pop!_OS
      set_fact: ansible_distribution="Ubuntu"
      when: ansible_distribution == "Pop!_OS"
    - name: Stop packagekitd temporarily
      service:
        name: packagekit
        state: stopped
  vars:
    default_user: kapper
  vars_files:
    - vars/main.yml
  roles:
    - general
    #- geerlingguy.swap
    - flatpaks
    - snaps
    - docker
    - vscode
    - 1password
    - brave-browser
    - spotify-client
    - tailscale
    - teleport
    - nextcloud_client
    - r
  tasks:
    - name: Install APT packages
      apt:
        name: "{{ item.name | default(omit) }}"
        deb: "{{ item.deb | default(omit) }}"
        state: "{{ item.state }}"
        autoremove: yes
      with_items:
        - "{{ apt_pkgs }}"
  post_tasks:
    - name: Start packagekitd again
      service:
        name: packagekit
        state: started
